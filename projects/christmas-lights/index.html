<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Christmas Lights App</title>
  </head>
  <body>
    <section class="lights">
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
    </section>
    <section class="light-settings">
      <h3>Settings</h3>
      <div class="group">
        <label>State:</label>
        <div class="checkbox-container">
          <input type="checkbox" class="light-switch" />
        </div>
        <span class="light-switch-state">off</span>
      </div>

      <div class="group">
        <label>Speed:</label>
        <button class="half-speed">รท 2</button>
        <button class="reset-speed">Reset</button>
        <button class="double-speed">x 2</button>
      </div>

      <div class="group">
        <label>Colours:</label>
        <button class="colour-one"></button>
        <button class="colour-two"></button>
        <button class="colour-three"></button>
        <button class="colour-four"></button>
      </div>
    </section>

    <script src="./lights.js"></script>
  </body>
</html>
