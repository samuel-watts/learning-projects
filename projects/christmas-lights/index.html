<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Christmas Lights App</title>
  </head>
  <body>
    <section class="lights">
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
      <div class="light bulb-red"></div>
      <div class="light bulb-yellow"></div>
      <div class="light bulb-green"></div>
      <div class="light bulb-blue"></div>
    </section>
    <section class="light-settings">
      <h3>Settings</h3>
      <div class="group">
        <label>State:</label>
        <div class="checkbox-container">
          <input type="checkbox" class="light-switch" />
        </div>
        <span class="light-switch-state">off</span>
      </div>

      <div class="group">
        <label>Speed:</label>
        <input
          class="interval-control"
          type="number"
          value="1"
          step="0.1"
          min="0.1"
          max="2"
        />
      </div>
    </section>

    <script src="./lights.js"></script>
  </body>
</html>
