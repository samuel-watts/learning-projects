<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swatts | Bonus-Bin2Dec</title>
    <link rel="stylesheet" href="bonusStyle.css" />
  </head>
  <body>
    <h1>Binary and Decimal Converter</h1>
    <!--This is the html used for showing the input box and the output text-->
    <div>
      <p>Binary</p>
      <input id="binaryBox" maxlength="8" />
      <p>Decimal</p>
      <input id="decimalBox" />
      <p id="alert" style="color: red"></p>
      <script>
        document
          .getElementById("binaryBox")
          .addEventListener("input", binaryToDecimal); //listens for any input and runs the function if input is found

        document
          .getElementById("decimalBox")
          .addEventListener("input", decimalToBinary);

        function binaryToDecimal() {
          var binaryBox = document.getElementById("binaryBox"); //assigns the binary input to a variable
          var alertMsg = document.getElementById("alert"); //assigns the alert to a variable
          var decimalOutputMsg = document.getElementById("decimalBox");

          //Removes any non-binary characters and presents an alert if any are inputted.
          if (binaryBox.value.match(/[^01]/)) {
            alertMsg.innerHTML = "Please enter either 0 or 1"; //presents alertMsg if value is not 0 or 1
            binaryBox.value = binaryBox.value.replace(/[^01]/g, ""); //replaces any values that aren't 0 or 1 with blank
          } else {
            alertMsg.innerHTML = ""; //clears alertMsg if value is 0 or 1
          }

          var binary = binaryBox.value; //assigns the processed input to binary
          decimalBox.value = parseInt(binary, 2).toString(10); //converts the base 2 integer to base 10
        }

        function decimalToBinary() {
          var decimalBox = document.getElementById("decimalBox");
          var alertMsg = document.getElementById("alert");
          var binaryBox = document.getElementById("binaryBox");

          if (decimalBox.value < 0 || decimalBox.value > 255) {
            alertMsg.innerHTML = "Please enter a number between 0 and 255";
            decimalBox.value = "";
          } else {
            alertMsg.innerHTML = "";
          }

          var decimal = decimalBox.value;
          binaryBox.value = parseInt(decimal, 10).toString(2);
        }
      </script>
    </div>
  </body>
</html>
