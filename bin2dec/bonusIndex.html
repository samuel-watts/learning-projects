<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal converter</title>
  </head>
  <body>
    <p>
      Enter the binary that you'd like converting to decimal in the box below:
    </p>
    <!--This is the html used for showing the input box and the output text-->
    <div>
      <input id="inputBox" maxlength="8" />
      <p id="output"></p>
      <script>
        binary = document
          .getElementById("inputBox")
          .addEventListener("input", binaryToDecimal);

        function binaryToDecimal() {
          var inputBox = document.getElementById("inputBox");
          inputBox.value = inputBox.value.replace(/[^01]/g, "");
          var binary = inputBox.value;
          document.getElementById("output").innerHTML = parseInt(binary, 2);
        }
      </script>
    </div>
  </body>
</html>
